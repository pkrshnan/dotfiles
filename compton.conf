# Rounded corners
corner-radius:          14;

# Shadows
shadow                  : false;
xinerama-shadow-crop    : true;
shadow-radius           : 40;
shadow-offset-x         : -20;
shadow-offset-y         : -20;
shadow-opacity          : 0.35;
shadow-exclude : [
     "class_g = 'Polybar'",
];

# Blur Background
blur-background = true;
blur-kern = "3x3box";
blur-method = "kawase";
blur-strength = 5;

opacity-rule: [ 
  "85:class_g = 'kitty'",
  "80:class_g = 'Ncspot'",
  "99:class_g = 'Polybar'",
  "80:class_g = 'Zathura'",
  "99:class_g = 'Rofi'",
  "50:class_g = 'dunst'",
  "80:class_g = 'Spotify'",
  "80:class_g = 'discord'",
  "80:class_g = 'Slack'"
 ]

# Exclude Polybar
# blue-background-exclude = [ "class_g ?= 'Polybar'" ];
inactive-opacity-exclude = [ "class_g = 'polybar'" ];
focus-exclude = [ "class_g ?= 'Polybar'" ];

# Fading
fading                  : false;
fade-delta              : 6;
fade-in-step            : 0.05;
fade-out-step           : 0.05;

# Other
backend                 : "glx";
vsync                   : false;
use-damage              : "false";
glx-copy-from-front     : false;
glx-no-rebind-pixmap    : true;
glx-no-stencil          : true;
unredir-if-possible     : false;
xrender-sync            : false;
xrender-sync-fence      : false;
mark-wmwin-focused      : true;
mark-ovredir-focused    : true;
detect-rounded-corners  : true;
detect-client-opacity   : true;
refresh-rate            : 60;

wintypes:
{
  dropdown_menu = { shadow = true; full-shadow = true;};
  popup_menu = { shadow = true; full-shadow = true;};
  menu = { focus = true; shadow = true; full-shadow = true;};
  dock = { focus = true; };
};
